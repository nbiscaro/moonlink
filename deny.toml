[graph]
all-features = true

[licenses]
allow = [
    "Apache-2.0",

    "Zlib",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "bzip2-1.0.6",
    "CC0-1.0",
    "CDLA-Permissive-2.0",
    "ISC",
    # Moonlink permission.
    "LicenseRef-BSL-1.1",
    "MIT",
    "MPL-2.0",
    "Unicode-3.0",
]

[sources]
unknown-git = "deny"
allow-git = [
    "https://github.com/apache/iceberg-rust.git",
    "https://github.com/Mooncake-Labs/rust-postgres.git?rev=a7398c75b5cfd62fc016306a71d83306ad4ddf35",
]

